<body>
  <h1>User Interfacesss</h1>
  <input id="texts" type="text" placeholder="enter text"/>
  <div id="allmsg"></div>
 <button onclick="connected()">Connection</button>
  <script src="/socket.io/socket.io.js">

  </script>
  <script>
    const socket=new io()
    const allmsg=document.getElementById("allmsg")
function connected() {
  
  const msg=document.getElementById("texts").value;
  //emit means send karo to setver
  socket.emit("gps",msg)
  console.log(msg);
}
socket.on("gps",(co)=>{
  console.log("from server to client",co);
  const np=document.createElement('p')
  np.innerText=co;
  allmsg.appendChild(np)
 
})

    </script>
